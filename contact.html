<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="_css/contactStyle.css">

    <title>My Final Site</title>
  </head>
  <body>
    <div class="container">
      <nav class="row navBar fixed-top mobileHide">
        <div class="col-md-4 col-lg-4 logo">
          <img class="img-fluid" src="_images/logo.png" width="250">
        </div>
        <div class="col-md-2 col-lg-2">
          <a href="index.html">Home</a>
        </div>
        <div class="col-md-2 col-lg-2">
          <a href="about.html">About Us</a>
        </div>
        <div class="col-md-2 col-lg-2">
          <a href="learnmore.html">Learn More</a>
        </div>
        <div class="col-md-2 col-lg-2">
         <a href="contact.html">Join Us</a> 
        </div>
      </nav>

      <div class="dropdown mobileShow desktopHide">
        <img class="img-fluid" src="_images/logo.png" width="250">
      <button class="btn btn-secondary dropdown-toggle mobileMenu" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button">Home</button>
          <button class="dropdown-item" type="button">About us</button>
          <button class="dropdown-item" type="button">Learn More</button>
          <button class="dropdown-item" type="button">Join Us</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <!-- <img class="img-fluid" src="https://placehold.co/1150x400"> -->
          <h1 id="contactHeader">Contact us</h1>
        </div>
      </div>
      <div class="row">
        <div class="col embed-responsive embed-responsive-21by9">
          <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.1560631253196!2d-118.17155118569198!3d34.06551342447992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c5d4d33a97bf%3A0x20b83c7d1a91ede8!2sCal%20State%20LA!5e0!3m2!1sen!2sus!4v1652813860604!5m2!1sen!2sus" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <section class="service">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th colspan="2">Online Customer Services Hours</th>
          </tr>
        </thead>
        <tr>
          <td>Sunday and Holidays:</td>
          <td>Closed</td>
        </tr>
        <tr>
          <td>Monday to Thursday:</td>
          <td>8am to 8pm</td>
        </tr>
        <tr>
          <td>Friday:</td>
          <td>8am to 5pm</td>
        </tr>
        <tr>
          <td>Saturday:</td>
          <td>8am to 1pm</td>
        </tr>
        </table>
      </section>
        
     

      <div class="row contactForm">
      <form>
        <section id="contactForm">
          <h1 id="signupText">Let us know your thought</h1>
          <div class="row">
            <div class="col">
              <label for="userName">Your Name:</label>
              <input type="text" name="userName" class="form-control">
            </div>
          </div>
          <div class="row">
              <div class="col">
                <label for="userEmail">Email Address:</label>
                <input type="email" name="userEmail" placeholder="youremail@gmail.com" class="form-control">
              </div>
          </div>
          <div class="row">
          <div class="col">
            <label for="userMessage">Tell us whats on your mind:</label>
            <textarea name="userMessage" rows="4" cols="45" class="form-control"></textarea>
          </div>
        </div>
          <div class="row">
              <div class="col">
                <button type="submit" id="contactButton" class="btn">Submit</button>
              </div>
          </div>
        </section>
      </form>
      </div>
      <footer class="row">
        <div class="col">
          <h6>Designed and developed by Yunie</h6>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
